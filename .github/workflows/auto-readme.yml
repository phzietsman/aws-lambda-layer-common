name: "auto-readme"
on:
  workflow_dispatch:

  schedule:
  # Example of job definition:
  # .---------------- minute (0 - 59)
  # |  .------------- hour (0 - 23)
  # |  |  .---------- day of month (1 - 31)
  # |  |  |  .------- month (1 - 12) OR jan,feb,mar,apr ...
  # |  |  |  |  .---- day of week (0 - 6) (Sunday=0 or 7) OR sun,mon,tue,wed,thu,fri,sat
  # |  |  |  |  |
  # *  *  *  *  * user-name command to be executed

  # Update README.md nightly at 4am UTC
  - cron:  '0 4 * * *'

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ğŸ
      uses: actions/setup-python@v1
      with:
        python-version: 3.9

    - name: Install pip packages ğŸ§º
      run: |
        pip install boto3 jinja2

    - name: "Latest Version [common-python-libraries] ğŸ‘€"
      run: |
        python ./scripts/update-versions.py "common-python-libraries" "commonpythonlibraries"

    - name: "Update readme ğŸ“–"
      run: |
        python ./scripts/update-readme.py

    - name: Push README ğŸ“Œ
      uses: stefanzweifel/git-auto-commit-action@v4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        commit_message: Update README.md
        branch: main
        commit_user_name: auto-readme ğŸ¤–
        commit_user_email: actions@github.com
        commit_author: auto-readme ğŸ¤– <actions@github.com>